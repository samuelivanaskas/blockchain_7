<p *ngIf="precoBitcoin.ticker.last">{{titulo | titlecase}}{{precoBitcoin.ticker.last | currency : 'BRL'}}</p>

<mat-form-field>
  <mat-label>Filter by subject</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter by subject" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.header}}</th>
      <td mat-cell *matCellDef="let row">{{column.cell(row)}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        Nenhum registro encontrado "{{input.value}}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
